<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Persons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="">
        <div class="container  mt-4 mb-5">
            <div class="title">
                 <h1 class="fw-bold mt-5">Our Review</h1>
                 <div class="underline"></div>
            </div>
            <div class="img-conainer mt-4 mb-3 p-3 col-md-12">
                <img src="./img/11.png" class="my-pic mt-4" alt="">
                <div class="name fw-bold fs-4">Oliv Danem</div>
                <div class="carrier fw-bold">UX Designer</div>
                <div class="description mt-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste unde distinctio vero, facilis tenetur illo qui nihil obcaecati. Pariatur harum mollitia omnis velit consectetur eveniet nam ullam ratione eligendi tempore!</div>
                <div class="buttons mt-4">
                    <button class="butt prevbtn"><i class="fas fa-chevron-left font-bold"></i></button>
                    <button class="butt nextbtn"><i class="fas fa-chevron-right fw-bold"></i></button>
                </div>
                <div class="random mt-2 mb-2">
                    <button class="btn btn-info randombtn">Surprise Me !</button>
                </div>
            </div>
           
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
