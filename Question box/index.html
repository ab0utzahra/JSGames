<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="d-flex flex-column justify-content-center w-100 align-items-center">
    
   <section class="questions-box mt-5 w-100">
    <!--question title-->
        <div class="align-items-center bg-body-tertiary col-md-5 d-flex justify-content-between m-auto question-title">
            <p class="d-flex fw-bold justify-content-start ps-2 pt-2">Click on here for test please</p>
            <button class="bg-transparent border-0 d-flex justify-content-end fs-5 flex-column show-click">
                <span>
                    <i class="far fa-plus-square"></i>
                </span>
                <span>
                    <i class="far fa-minus-square "></i>
                </span>
            </button>
        </div>
    <!--question answer-->
        <div class="align-content-center align-items-center col-md-5 d-flex flex-column justify-content-center m-auto qusetion-answer">
            <p class="d-flex justify-content-start ps-2 pt-2">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia, similique id? Perspiciatis, id cupiditate, illo vero nemo debitis nisi ipsa sit molestias quaerat laborum, fuga eveniet eaque nostrum accusantium fugit.
            </p>
        </div>
   </section>


    <script src="app.js"></script>
</body>
</html>
